name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    env:
      working-directory: ./prova

    steps:
    - uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3.0.0
      
    - name: run qmake on ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd prova
        qmake -o Makefile prova.pro
        cat Makefile
        make
        ls
        
    - name: run qmake on windows
      if: matrix.os == 'windows-latest'
      run: |
        cd prova
        qmake -o Makefile prova.pro
        make
        ls

        

