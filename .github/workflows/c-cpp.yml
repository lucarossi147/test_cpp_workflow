name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    env:
      working-directory: ./prova

    steps:
    - uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3.0.0
      
    - name: run qmake on ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd prova
        qmake -o Makefile prova.pro
        make
        ls
        
    - name: run qmake on windows
      if: matrix.os == 'windows-latest'
      run: |
        cd prova
    - name: Enable Developer Command Prompt
    - uses: ilammy/msvc-dev-cmd@v1.12.1
    - name: build which needs cl.exe
      run: |
        cd prova
        "{{$RUNNER_WORKSPACE}}\Qt\Qt5.15.2\5.15.2\win64_msvc2019_64\bin\qmake.exe" prova.pro -spec win32-msvc "CONFIG+=debug" "CONFIG+=qml_debug"
        ls

        

